name: 'Regress Models'

on:
  # Allows you to run this workflow manually from the Actions tab or through HTTP API
  workflow_dispatch:

jobs:
  sync:
    name: 'Submodules Sync'
    runs-on: windows-latest
    
    #ubuntu-latest 
    #windows-latest
    #macos-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: HASE-Group/hase_iii_models
        token: ${{ secrets.HASE_III_MODEL_UPDATE }}
        submodules: true
        fetch-depth: 0
        lfs: true
        path: hase_iii_models
        
    - name: Checkout regression tests
      uses: actions/checkout@v4
      with:
        repository: HASE-Group/hase_iii_regression
        token: ${{ secrets.HASE_III_MODEL_UPDATE }}
        submodules: true
        fetch-depth: 0
        lfs: true        
        path: hase_iii_regression

    - name: Checkout HASE3
      uses: actions/checkout@v4
      with:
        repository: HASE-Group/hase_iii_releases
        token: ${{ secrets.HASE_III_MODEL_UPDATE }}
        submodules: true
        fetch-depth: 0
        lfs: true     
        path: hase_iii_releases

    # Update references
    - name: Git Submodule Update
      run: |
        cd $GITHUB_WORKSPACE/hase_iii_models && git pull --recurse-submodules
        cd $GITHUB_WORKSPACE/hase_iii_models && git submodule update --remote --recursive

    - name: Setup HASE3
      run: |
        cp -r $GITHUB_WORKSPACE/hase_iii_releases/latest $GITHUB_WORKSPACE/hase3

    - name: Regress
      run : |
        java -jar hase_iii_regression/dist/com.dawdolman.hase.regression.jar -hase $GITHUB_WORKSPACE/hase_iii_releases/latest/HASEIII_GUI.jar -models $GITHUB_WORKSPACE/hase_iii_models

